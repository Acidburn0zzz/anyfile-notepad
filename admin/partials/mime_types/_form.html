<div ng-repeat="error in errors">
  <p>{{ error }}</p>
</div>
<div class="form-group">
  <label for="title" class="col-sm-2 control-label">Title</label>
  <div class="col-sm-10">
    <input type="text" ng-model="mime_type.type_name" class="form-control" id="type_name" placeholder="something/somestuff"/>
  </div>
</div>
<div class="form-group">
  <label for="year" class="col-sm-2 control-label">Release Year</label>
  <div class="col-sm-10">
    <input type="checkbox" ng-model="mime_type.integrated" class="form-control" id="integrated"/>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save"/>
  </div>
</div>
