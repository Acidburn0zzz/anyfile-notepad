<script class="template-partial" data-partial-name="moptions" type="text/x-handlebars">
<div class="options">
  {{> moptions-basic-options }}

  <div class="row">
    <div class="col-md-6">
      <a class="big_options_btn sub_menu_item btn btn-primary" href="javascript:void(0)">Accounts</a>
      <div class="menu_content">
        {{> moptions-accounts }}
      </div>
    </div>
    <div class="col-md-6">
      <a class="menu-options-advanced big_options_btn sub_menu_item btn btn-primary" href="javascript:void(0)">Advanced</a>
      <div class="menu_content">
        <a href="javascript:void(0)" class="menu_back themes_back btn btn-primary btn-fab btn-raised mdi-navigation-arrow-back"></a>
        <ul class="menu_list back_btn_padded">
          <li>
            <a href="javascript:void(0)" class="sub_menu_item" target="_blank">{{ i18n "Select theme" }}<span class="glyphicon glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a>
            <div class="menu_content">
              {{> moptions-advanced-select-theme }}
            </div>
          </li>

          <li>
            <a href="javascript:void(0)" class="sub_menu_item" target="_blank">Select language<span class="glyphicon glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a>
            <div class="menu_content">
              {{> moptions-advanced-select-language }}
            </div>
          </li>

          <li>
            <a 
              href="javascript:void(0);" 
              onclick="javascript:user_preferences.reset();menu_controller.hide_menu();new Popup({ message : i18n('You should now restart the app to fully flush your preferences.'), callback : function(result) {if(result) editor_controller.restart_app()}, confirm : true, confirm_btn : i18n('Restart now'), cancel_btn : i18n('Restart later')});"
            >
              {{ i18n "Reset preferences" }}
            </a>
          </li>


        </ul>
      </div>
    </div>
  </div>

</div>
</script>
