<script class="template-partial" data-partial-name="mhelp" type="text/x-handlebars">
<ul class="menu_list">
  <li>
    <h5 class="menu_header">{{ i18n "Help" }}</h5>
  </li>

  <li><a href="/">{{ i18n "App home page" }}</a></li>

  <li><a href="{{noaction}}" {{{ m-action-n-close "new Popup({title : i18n('Keyboard shortcuts'), hb_partial : '#keyboard-shortcuts'})" }}}>{{ i18n "Keyboard shortcuts" }}</a></li>

  <li><a href="/faq" >{{ i18n "Frequently asked questions (FAQ)" }}</a></li>
